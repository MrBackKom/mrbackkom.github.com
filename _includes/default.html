<!DOCTYPE html>
<html lang="en">

{% include header.html %}

   <body>
   		<nav class="navbar navbar-default visible-xs" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			  <span class="sr-only">Toggle navigation</span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			  <span class="icon-bar"></span>
			</button>
			{% if site.author.github %}
			<a type="button" class="navbar-toggle nav-link" href="http://github.com/{{ site.author.github }}">
		      <i class="fa fa-github"></i>
		    </a>
		    {% endif %}
		    {% if site.author.twitter %}
		    <a type="button" class="navbar-toggle nav-link" href="http://twitter.com/{{ site.author.twitter }}">
		      <i class="fa fa-twitter"></i>
		    </a>
		    {% endif %}
		    {% if site.author.email %}
		    <a type="button" class="navbar-toggle nav-link" href="mailto:{{ site.author.email }}">
		      <i class="fa fa-envelope"></i>
		    </a>
		    {% endif %}
			<a class="navbar-brand" href="{{ site.BASE_PATH }}/">
				<img src="{{site.BASE_PATH}}/assets/img/avatar.jpeg" class="img-circle" />
				{{ site.title }}
			</a>
		  </div>

		  <!-- Collect the nav links, forms, and other content for toggling -->
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
			  <li class="active"><a href="{{ site.BASE_PATH }}/">主页</a></li>
			  <li><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}">分类</a></li>
  			  <li><a href="{{ site.BASE_PATH}}/{{ site.tags_path }}">标签</a></li>
			</ul>
		  </div><!-- /.navbar-collapse -->
		</nav>

       <!-- nav-menu-dropdown -->
       <div class="btn-group hidden-xs" id="nav-menu">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{{ site.BASE_PATH}}/"><i class="fa fa-home"></i> 主页</a></li>
            <li><a href="{{ site.BASE_PATH}}/{{ site.categories_path }}"><i class="fa fa-folder"></i> 分类</a></li>
            <li><a href="{{ site.BASE_PATH}}/{{ site.tags_path }}"><i class="fa fa-tags"></i> 标签</a></li>
              <li class="divider"></li>
            <li><a href="#"><i class="fa fa-arrow-up"></i> 返回页面顶部</a></li>
          </ul>
       </div>

		<div class="col-sm-3 sidebar hidden-xs">
			{% include sidebar.html %}
		</div>

		<div class="col-sm-9 col-sm-offset-3">
			{{ content }}

			{% include footer.html %}

		</div>

    
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
	<script type="text/javascript">
	var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
	document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F0a196158931c8373ac44b4692b4f0108' type='text/javascript'%3E%3C/script%3E"));
	</script>
   </body>

</html>
